<!-- google calender dialog -->
<div id="myDialog{{choose.name}}" class="modal fade">
  <div class="modal-dialog" id="{{choose.name}}">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
        <h4 class="modal-title" id="choose_name">{{choose.name}}</h4>
      </div>
      <div class="modal-body">

            <div class="container">
                <div class="row">
                    <div class='col-sm-6'>
                        <H4 align="center">Start:</H4>
                    </div>
                </div>
                <!-- google calender datetimepicker1 -->
                <div class="row">
                    <div class='col-sm-3'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker{{choose.name}}1'>
                                <input id="startdate{{choose.name}}" type='text' class="form-control"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class='col-sm-3'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker{{choose.name}}3'>
                                <input id="starttime{{choose.name}}" type='text' value='12:00' class="form-control"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- google calender datetimepicker1 -->
                <div class="row">
                    <div class='col-sm-6'>
                        <H4 align="center">End:</H4>
                    </div>
                </div>
                <!-- google calender datetimepicker2 -->
                <div class="row">
                    <div class='col-sm-3'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker{{choose.name}}2'>
                                <input id="enddate{{choose.name}}" type='text' class="form-control"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class='col-sm-3'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker{{choose.name}}4'>
                                <input id="endtime{{choose.name}}" type='text' value='12:30' class="form-control"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- google calender datetimepicker2 -->
                <div class="row">
                    <div class='col-sm-6'>
                        <H4 align="center">新增邀請對象:</H4>
                    </div>
                </div>
                <div class="row">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class="input-group">
                                <input id="attendees_box{{choose.name}}" type='text'  class="form-control" placeholder="輸入邀請對象的電子郵件地址"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class='col-sm-6'>
                        <hr align="center"></hr>
                    </div>
                </div>
                <div class="row">
                    <div class='col-sm-6'>
                        <p>{{choose.category}}</p>
                        <p id="choose_address">{{choose.address}}</p>
                        <p id="choose_telephone">{{choose.telephone}}</p>
                        <p id="choose_content">{{choose.content}}</p>
                    </div>
                </div>

<script type="text/javascript">

    var d = new Date();
    var curr_date = d.getDate();
    var curr_month = d.getMonth() + 1; //Months are zero based
    var curr_year = d.getFullYear();

$(function () {

    $('#datetimepicker{{choose.name}}1').datetimepicker({
        format : 'YYYY-MM-DD',
        defaultDate : curr_year + "-" + curr_month + "-" + curr_date
    });
    $('#datetimepicker{{choose.name}}2').datetimepicker({
        format : 'YYYY-MM-DD',
        defaultDate : curr_year + "-" + curr_month + "-" + curr_date,
        useCurrent: false //Important! See issue #1075
    });
    $("#datetimepicker{{choose.name}}1").on("dp.change", function (e) {
        $('#datetimepicker{{choose.name}}2').data("DateTimePicker").minDate(e.date);
    });
    $("#datetimepicker{{choose.name}}2").on("dp.change", function (e) {
        $('#datetimepicker{{choose.name}}1').data("DateTimePicker").maxDate(e.date);
    });

    $('#datetimepicker{{choose.name}}3').datetimepicker({
        format : 'HH:mm'
    });
    $('#datetimepicker{{choose.name}}4').datetimepicker({
        format : 'HH:mm'
    });
    $("#datetimepicker{{choose.name}}3").on("dp.change", function (e) {
        if (e.oldDate === null) {
            $('#datetimepicker{{choose.name}}3').data('DateTimePicker').date(new Date(new Date().setHours(12, 00)));
        }
    });
    $("#datetimepicker{{choose.name}}4").on("dp.change", function (e) {
        if (e.oldDate === null) {
            $('#datetimepicker{{choose.name}}4').data('DateTimePicker').date(new Date(new Date().setHours(12, 10)));
        }
    });
});
</script>

            </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="loadCalendarApi('{{choose.name}}','{{choose.address}}','{{choose.telephone}}','{{choose.content}}')" data-dismiss="modal" data-toggle="modal" data-target="#Modal2{{choose.name}}" >Add to Google Calendar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- google calender dialog -->

<!-- google calender dialog 2 -->

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{choose.name}}</h4>
            </div>
            <div class="modal-body">
              <p>Adding event success to Google Calendar.</p>
              <p id="demo"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>
<!-- google calender dialog 2 -->
