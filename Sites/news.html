{% extends 'base.html' %}

{% block title %}Travel Spots News{% endblock %}

{% block content %}
<div class="container" align="center">
<div id="01"></div>

      <div class="page-header">
        <h1>Travel News</h1>
      </div>

      	<div class="row" >
      	<div class="col-lg-12">
	    	{% for choice in dataFiled %}
	        <form action="/News/Details/#01" method="POST">
                {% csrf_token %}
                <div class="form-group" >
                    <input type="hidden" name="news_link" type="text" value={{choice.link}}>
                </div>
               	<a onclick="$(this).closest('form').submit()" class="list-group-item" >

	            	<p><h4>{{choice.title}}</h4></p>
                <p align="center">{{choice.cite}}</p>


	            </a>
            </form>
			{% endfor %}
        </div>

 		</div><!-- /.row -->

</div>

{% endblock %}
